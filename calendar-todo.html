<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üìÖ Calendar & To-Do</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      padding: 0;
      background: linear-gradient(135deg, #ef4ecc, #f9a8d4);
      color: #f04a95;
      transition: background 0.4s ease, color 0.4s ease;
    }
    body.dark {
      background: linear-gradient(135deg, #9b1d6a, #3b0a2a);
      color: #eee;
    }
    h1, h2 {
      text-align: center;
      font-weight: bold;
    }
    .controls {
      text-align: center;
      margin-bottom: 15px;
    }
    .controls button {
      padding: 8px 16px;
      background: #ff85a2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: background 0.3s ease;
    }
    .controls button:hover {
      background: #ff648b;
    }
    body.dark .controls button {
      background: #bb2d4e;
    }
    body.dark .controls button:hover {
      background: #a51f3e;
    }
    .module-box {
      background: white;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      transition: background 0.4s ease;
      position: relative;
    }
    body.dark .module-box {
      background: #1e1e1e;
    }
    /* Calendar */
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      margin-top: 15px;
    }
    .calendar-day {
      padding: 6px;
      text-align: center;
      border-radius: 8px;
      background: #ffd6e0;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      transition: transform 0.2s, background 0.3s;
    }
    .calendar-day:hover {
      transform: scale(1.05);
      background: #ffb6c1;
    }
    .calendar-day.today {
      background: #dfef6b;
      font-weight: bold;
    }
    body.dark .calendar-day {
      background: #db3b68;
      color: #fff;
    }
    body.dark .calendar-day.today {
      background: #d8b37c;
    }
    /* Calendar Header */
    .calendar-header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }
    .calendar-header button {
      padding: 5px 8px;
      border: none;
      background: #ff85a2;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }
    .calendar-header button:hover {
      background: #ff648b;
    }
    body.dark .calendar-header button {
      background: #bb2d4e;
      color: #fff;
    }
    body.dark .calendar-header button:hover {
      background: #a51f3e;
    }
    /* Corner Box for Jump to Date */
    .corner-box {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ffe1ec;
      padding: 4px;
      border-radius: 8px;
      display: flex;
      gap: 4px;
      align-items: center;
    }
    .corner-box select,
    .corner-box button {
      padding: 2px 5px;
      font-size: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .corner-box button {
      background: #ff85a2;
      color: white;
      font-weight: bold;
    }
    .corner-box button:hover {
      background: #ff648b;
    }
    body.dark .corner-box {
      background: #5a1632;
    }
    body.dark .corner-box select {
      background: #3b0a2a;
      color: white;
    }
    body.dark .corner-box button {
      background: #bb2d4e;
    }
    body.dark .corner-box button:hover {
      background: #a51f3e;
    }
    /* To-Do List */
    #todo-list-box input {
      width: 70%;
      padding: 8px;
      margin-right: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #todo-list-box ul {
      list-style: none;
      padding: 0;
    }
    #todo-list-box li {
      padding: 6px 0;
      display: flex;
      justify-content: space-between;
    }
    /* Weekly Planner */
    #weekly-planner {
      margin-top: 30px;
      padding: 15px;
      border-radius: 12px;
      background: var(--bg-light, #fdf6f9);
      box-shadow: 0 0 10px #d34a71;
    }
    .week-days {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .week-days .day {
      flex: 1 1 30%;
      min-width: 200px;
    }
    .week-days textarea {
      width: 100%;
      height: 80px;
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    body.dark #weekly-planner {
      background: #222;
    }
    body.dark .week-days textarea {
      background: #cc2e5b;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>üìÖ Calendar & To-Do App</h1>

  <div class="controls">
    <button id="toggleDarkMode">Toggle Light/Dark Mode</button>
  </div>

  <!-- Calendar Section -->
  <div class="module-box">
    <div class="corner-box">
      <select id="monthSelect"></select>
      <select id="yearSelect"></select>
      <button onclick="jumpToDate()">Go</button>
    </div>

    <h2>Monthly Calendar</h2>
    <div class="calendar-header">
      <button onclick="changeMonth(-1)">‚¨Ö Prev</button>
      <h3 id="monthYear"></h3>
      <button onclick="changeMonth(1)">Next ‚û°</button>
    </div>
    <div id="calendar"></div>
  </div>

  <!-- To-Do Section -->
  <div class="module-box" id="todo-list-box">
    <h2>üìù To-Do List</h2>
    <input type="text" id="todo-input" placeholder="Add a task..." />
    <button onclick="addTask()">Add</button>
    <ul id="todo-list"></ul>
  </div>

  <!-- Weekly Planner View -->
  <div id="weekly-planner" class="module-box">
    <h2>Weekly Planner</h2>
    <div class="week-days">
      <div class="day" data-day="Monday"><h3>Monday</h3><textarea></textarea></div>
      <div class="day" data-day="Tuesday"><h3>Tuesday</h3><textarea></textarea></div>
      <div class="day" data-day="Wednesday"><h3>Wednesday</h3><textarea></textarea></div>
      <div class="day" data-day="Thursday"><h3>Thursday</h3><textarea></textarea></div>
      <div class="day" data-day="Friday"><h3>Friday</h3><textarea></textarea></div>
      <div class="day" data-day="Saturday"><h3>Saturday</h3><textarea></textarea></div>
      <div class="day" data-day="Sunday"><h3>Sunday</h3><textarea></textarea></div>
    </div>
  </div>

  <script>
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    function populateMonthYearSelectors() {
      const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
      const monthSelect = document.getElementById('monthSelect');
      const yearSelect = document.getElementById('yearSelect');

      months.forEach((m, i) => {
        let opt = document.createElement('option');
        opt.value = i;
        opt.text = m;
        if (i === currentMonth) opt.selected = true;
        monthSelect.appendChild(opt);
      });

      for (let y = currentYear - 50; y <= currentYear + 50; y++) {
        let opt = document.createElement('option');
        opt.value = y;
        opt.text = y;
        if (y === currentYear) opt.selected = true;
        yearSelect.appendChild(opt);
      }
    }

    function renderCalendar() {
      const calendar = document.getElementById('calendar');
      const monthYearLabel = document.getElementById('monthYear');
      calendar.innerHTML = '';

      const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
      monthYearLabel.textContent = `${months[currentMonth]} ${currentYear}`;

      const firstDay = new Date(currentYear, currentMonth, 1).getDay();
      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
      const today = new Date();

      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement('div');
        calendar.appendChild(empty);
      }
      for (let d = 1; d <= daysInMonth; d++) {
        const day = document.createElement('div');
        day.className = 'calendar-day';
        day.innerText = d;
        if (d === today.getDate() && currentMonth === today.getMonth() && currentYear === today.getFullYear()) {
          day.classList.add('today');
        }
        calendar.appendChild(day);
      }
    }

    function changeMonth(step) {
      currentMonth += step;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      } else if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      updateSelectors();
      renderCalendar();
    }

    function jumpToDate() {
      currentMonth = parseInt(document.getElementById('monthSelect').value);
      currentYear = parseInt(document.getElementById('yearSelect').value);
      renderCalendar();
    }

    function updateSelectors() {
      document.getElementById('monthSelect').value = currentMonth;
      document.getElementById('yearSelect').value = currentYear;
    }

    // To-Do List
    function addTask() {
      const todoInput = document.getElementById('todo-input');
      const task = todoInput.value.trim();
      if (!task) return;
      const li = document.createElement('li');
      li.innerHTML = `${task} <button onclick="this.parentElement.remove(); saveTodos();">‚ùå</button>`;
      document.getElementById('todo-list').appendChild(li);
      todoInput.value = '';
      saveTodos();
    }

    function saveTodos() {
      const tasks = [...document.getElementById('todo-list').children]
        .map(li => li.innerText.replace('‚ùå', '').trim());
      localStorage.setItem('todo-tasks', JSON.stringify(tasks));
    }

    function loadTodos() {
      const saved = JSON.parse(localStorage.getItem('todo-tasks') || '[]');
      const list = document.getElementById('todo-list');
      list.innerHTML = '';
      saved.forEach(task => {
        const li = document.createElement('li');
        li.innerHTML = `${task} <button onclick="this.parentElement.remove(); saveTodos();">‚ùå</button>`;
        list.appendChild(li);
      });
    }

    // Weekly Planner Save/Load
    function loadPlanner() {
      document.querySelectorAll('#weekly-planner .day').forEach(dayBox => {
        const key = 'planner_' + dayBox.dataset.day;
        const textarea = dayBox.querySelector('textarea');
        textarea.value = localStorage.getItem(key) || '';
        textarea.addEventListener('input', () => {
          localStorage.setItem(key, textarea.value);
        });
      });
    }

    // Dark Mode Logic
    function applyDarkModeFromStorage() {
      const hour = new Date().getHours();
      const stored = localStorage.getItem('dark-mode') === 'true';

      if (stored || hour >= 19 || hour < 7) {
        document.body.classList.add('dark');
      } else {
        document.body.classList.remove('dark');
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      applyDarkModeFromStorage();
      populateMonthYearSelectors();
      renderCalendar();
      loadTodos();
      loadPlanner();

      document.getElementById('toggleDarkMode').addEventListener('click', () => {
        const isDark = document.body.classList.toggle('dark');
        localStorage.setItem('dark-mode', isDark);
      });
    });
  </script>
</body>
</html>
